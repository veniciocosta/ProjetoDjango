{% load static %}
<nav class="w-full flex justify-between items-center py-3 px-3 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-2/12" src="{% static 'imagens/hashflix.png' %}">
        </a>
    </div>

    <div class="w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="get" action="{% url 'filme:pesquisafilme' %}">
                <input type="text" class="py-1 px-2 rounded-md text-black" name="texto_pesquisado"
                       placeholder="Pesquisar" value="{{ request.GET.texto_pesquisado }}">
                <input type="submit" value="">
            </form>
        </div>
        {% endif %}
        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:logout' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Sair
                </button>
            </a>
        </div>
        {% else %}
        <div class="mr-2">
            <a href="{% url 'filme:login' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Login
                </button>
            </a>
        </div>
        {% endif %}
        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Editar perfil
                </button>
            </a>
        </div>
        {% endif %}
    </div>


</nav>
